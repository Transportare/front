<app-body [header]="true" [titulo]="'Clientes'">
    <div header>
        <div class="py-3 text-right">
            <button
                class="btn btn-circle btn-primary mr-2"
                [disabled]="!selectItem.id"
                data-toggle="tooltip"
                data-placement="top"
                title="Detalle"
                (click)="detalle()"
            >
                <i class="mdi mdi-format-list-bulleted"></i>
            </button>
            <button
                class="btn btn-circle btn-primary mr-2"
                [disabled]="!selectItem.id"
                data-placement="top"
                data-toggle="tooltip"
                title="Editar"
                (click)="editar()"
            >
                <i class="mdi mdi-pencil"></i>
            </button>
            <button class="btn btn-outline-primary ml-3" (click)="nuevoProveedor()">
                Nuevo
            </button>
        </div>
    </div>
    <div body>
        <table class="table table-striped table-hover box-shadow">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Sucursal</th>
                    <th>Distrito</th>
                    <th>RUC</th>
                    <th>Pago</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let index = index" (click)="selectItem = item" [ngClass]="{ highlighted: selectItem.id === item.id }">
                    <td>{{ index + 1 }}</td>
                    <td>{{ item.razon_social }}</td>
                    <td>{{ item.direccion }}</td>
                    <td>{{ item.oficina }}</td>
                    <td>{{ item.distrito }}</td>
                    <td>{{ item.ruc }}</td>
                    <td>{{ item.tipo }}</td>
                    <td>{{ item.estado ? 'Activo' : 'Inactivo' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</app-body>
