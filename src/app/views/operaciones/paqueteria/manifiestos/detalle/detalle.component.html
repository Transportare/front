<app-body [header]="false" titulo="Cargos de Ruta">
    <div body [ngClass]="{ loader: loading }">
        <loader *ngIf="loading"></loader>
        <div class="px-4 pt-4 pb-2">
            <div *ngIf="!loading">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Chofer</label>
                            <input type="text" class="form-control" readonly disabled [value]="manifiesto.personal" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Vehículo</label>
                            <input type="text" class="form-control" readonly disabled />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Fecha Salida</label>
                            <input type="text" class="form-control" readonly disabled [value]="manifiesto.fechaSalida" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Sucursal Destino</label>
                            <input type="text" class="form-control" readonly disabled [value]="manifiesto.sucursal" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="manifiesto && manifiesto.idEstado === 151">
                <div class="col-md-6">
                    <div class="form-group group-normal">
                        <label for="codigo">Código de Barra</label>
                        <input #codigoBarra type="text" class="form-control" id="codigo" (keyup.enter)="agregar()" />
                        <span *ngIf="repetido" class="d-block error-input text-danger"
                            >Este código de barra: {{ numero }} esta repetido</span
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover box-shadow">
                            <thead>
                                <tr>
                                    <th>N°</th>
                                    <th>Código</th>
                                    <th>Estado</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let item of data; let index = index"
                                    (click)="selectItem = item"
                                    [ngClass]="{ highlighted: selectItem.id === item.id }"
                                >
                                    <!-- <td>{{ (pagina - 1) * filas + index + 1 }}</td> -->
                                    <td>{{ index + 1 }}</td>
                                    <td>{{ item.codigo }}</td>
                                    <td>{{ item.estado }}</td>
                                    <td></td>
                                </tr>
                                <tr class="text-center" *ngIf="!data || (data && data.length === 0)">
                                    <td colspan="4">No hay información disponible</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-3 text-right">
            <button class="btn btn-secondary mr-3" type="button" (click)="atras()">Cancelar</button>
            <button *ngIf="manifiesto && manifiesto.idEstado === 151" class="btn btn-primary" type="submit"><span>Guardar</span></button>
        </div>
    </div>
</app-body>
