<app-body [header]="false" titulo="Salida a Ruta">
    <div body [ngClass]="{ loader: loading }">
        <loader *ngIf="loading"></loader>
        <div class="px-4 pt-4 pb-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required">Chofer</label>
                        <select-default [data]="choferes" [selected]="choferSelected"></select-default>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required">Vehículo</label>
                        <select-default [data]="vehiculos" [selected]="vehiculoSelected"></select-default>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fechaSalida" class="required">Fecha Salida</label>
                        <input type="date" class="form-control" id="fechaSalida" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required">Sucursal Destino</label>
                        <select-default [data]="sucursales" [selected]="sucursalSelected"></select-default>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group group-normal">
                        <label for="codigo">Código de Barra</label>
                        <input #codigoBarra type="text" class="form-control" id="codigo" (keyup.enter)="agregar()" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group group-normal">
                        <label for="observaciones" class="required">Observaciones</label>
                        <textarea id="observaciones" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover box-shadow">
                            <thead>
                                <tr>
                                    <th>N°</th>
                                    <th>Código</th>
                                    <th>Estado</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let item of data; let index = index"
                                    (click)="selectItem = item"
                                    [ngClass]="{ highlighted: selectItem.id === item.id }"
                                >
                                    <!-- <td>{{ (pagina - 1) * filas + index + 1 }}</td> -->
                                    <td>{{ index + 1 }}</td>
                                    <td>{{ item.codigo }}</td>
                                    <td>{{ item.estado }}</td>
                                    <td></td>
                                </tr>
                                <tr class="text-center" *ngIf="!data || (data && data.length === 0)">
                                    <td colspan="4">
                                        No hay información disponible
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-3 text-right">
            <button class="btn btn-secondary mr-3" type="button" (click)="atras()">Cancelar</button>
            <button class="btn btn-primary" type="submit"><span>Guardar</span></button>
            <!-- <button class="btn btn-primary" type="submit"><span>Guardar</span></button> -->
        </div>
        <!-- </form> -->
    </div>
</app-body>
