<app-body [header]="true" [titulo]="'Salida / Retorno de Ruta'">
    <div header>
        <div class="py-3 text-right">
            <button
                class="btn btn-circle btn-primary mr-2"
                [disabled]="!selectItem.id"
                data-toggle="tooltip"
                data-placement="top"
                [DirectiveTooltip]
                title="Tracking"
                (click)="tracking()"
            >
                <i class="mdi mdi-truck-delivery"></i>
            </button>
            <button
                class="btn btn-circle btn-primary mr-2"
                [disabled]="!selectItem.id"
                data-toggle="tooltip"
                data-placement="top"
                [DirectiveTooltip]
                title="Detalle"
                (click)="detalle()"
            >
                <i class="mdi mdi-format-list-bulleted"></i>
            </button>
            <button class="btn btn-outline-primary ml-3" (click)="nuevo()">
                Nuevo
            </button>
        </div>
    </div>
    <div body [ngClass]="{ loader: loading }">
        <loader *ngIf="loading"></loader>
        <div class="table-responsive">
            <table class="table table-striped table-hover box-shadow">
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Guía</th>
                        <th>Tipo</th>
                        <th>Courier</th>
                        <th>Fecha Ruta</th>
                        <th>Total</th>
                        <th>Peso Seco</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let item of data; let index = index"
                        (click)="selectItem = item"
                        [ngClass]="{ highlighted: selectItem.id === item.id }"
                    >
                        <td>{{ (pagina - 1) * filas + index + 1 }}</td>
                        <td>{{ item.guia }}</td>
                        <td>{{ item.tipo }}</td>
                        <td>{{ item.courier || '-' }}</td>
                        <td>{{ item.fecha_ruta || '-' }}</td>
                        <td>{{ item.total }}</td>
                        <td>{{ item.peso }}</td>
                        <td>{{ item.estado }}</td>
                    </tr>
                    <tr class="text-center" *ngIf="!data || (data && data.length === 0)">
                        <td colspan="8">
                            No hay información disponible
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <app-paginacion [data]="dataPaginacion" (changePage)="listar($event)"></app-paginacion> -->
    </div>
</app-body>
