<div class="wrapper">
    <div class="cartero">
        <img src="assets/images/cartero.svg" alt="Cartero" />
    </div>
    <div class="login">
        <form [formGroup]="formLogin">
            <img src="assets/images/avatar.svg" alt="Avatar" />
            <h2>Bienvenido</h2>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': ussernameValid }" />
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': passwordValid }" />
            </div>
            <!-- <div *ngIf="!validate() && error" class="w-100 d-block text-danger mb-4">
                <span>Usuario o contraseña incorrecta</span>
            </div> -->
            <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary w-100 d-block" (click)="ingresar()">Ingresar</button>
        </form>
    </div>
</div>
