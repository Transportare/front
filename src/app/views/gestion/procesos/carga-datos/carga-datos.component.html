<app-body [header]="true" [titulo]="'Orden de Servicios'">
    <div header>
        <div class="py-3 text-right">
            <button class="btn btn-primary" (click)="abrirCarga()">Generar Subida</button>
        </div>
    </div>
    <div body [ngClass]="{ loader: loading }">
        <loader *ngIf="loading"></loader>
        <div>
            <div class="row mx-0">
                <div class="col-md-6 px-4 pb-4 pt-2">
                    <div class="form-group">
                        <label for="telefono">Nro. Órden</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="telefono">Cliente</label>
                        <input type="text" class="form-control" readonly disabled />
                    </div>
                    <div class="form-group mb-0">
                        <label for="telefono">Servicio</label>
                        <input type="text" class="form-control" readonly disabled />
                    </div>
                </div>
                <!-- <div class="col-md-6 px-4 pb-3 pt-3"> -->
                <div class="col-md-6 pt-2 pr-4">
                    <div class="alert alert-danger">
                        This is a warning alert—check it out!
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-body>

<div class="modal fade" #modalCarga tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title">Carga Masiva</h5>
            </div>
            <div class="modal-body">
                <div class="row mx-0 p-3">
                    <div
                        appDropFiles
                        class="card-body_imagen"
                        (mouseSobre)="estaSobre = $event"
                        (errorDrop)="validacionArchivos($event)"
                        [ngClass]="{ 'file-over': estaSobre }"
                        [archivo]="archivo"
                    >
                        Arrastra los archivos aquí para subirlos
                        <input type="file" #file [multiple]="false" accept=".xlsx, .xls" (change)="onFileChange($event)" />
                    </div>
                </div>
                <div>{{ error | json }}</div>
            </div>
            <div class="modal-footer text-right">
                <button type="button" class="btn btn-secondary mr-2" (click)="cerrarCarga()">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary" (click)="guardarCarga()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
