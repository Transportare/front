<app-body [header]="true" [titulo]="'Usuarios'">
    <div header>
        <div class="py-3 text-right">
            <button
                class="btn btn-circle btn-primary mr-2"
                [disabled]="!selectItem.idUsuario"
                data-toggle="tooltip"
                data-placement="top"
                [DirectiveTooltip]
                title="Detalle"
                (click)="detalle()"
            >
                <i class="mdi mdi-format-list-bulleted"></i>
            </button>
            <button
                class="btn btn-circle btn-primary mr-2"
                [disabled]="!selectItem.idUsuario"
                data-placement="top"
                data-toggle="tooltip"
                [DirectiveTooltip]
                title="Editar"
                (click)="editar()"
            >
                <i class="mdi mdi-pencil"></i>
            </button>
            <button class="btn btn-outline-primary ml-3" (click)="nuevo()">
                Nuevo
            </button>
        </div>
    </div>
    <div body [ngClass]="{ loader: loading }">
        <loader *ngIf="loading"></loader>
        <div class="row mx-0">
            <div class="col-md-6">
                <div class="table-responsive pb-3">
                    <table class="table table-striped table-hover box-shadow">
                        <thead>
                            <tr>
                                <th>N°</th>
                                <th>Usuario</th>
                                <th>DNI</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let item of data; let index = index"
                                (click)="selectItem = item"
                                [ngClass]="{ highlighted: selectItem.idUsuario === item.idUsuario }"
                            >
                                <td>{{ index + 1 }}</td>
                                <td>{{ item.usuario }}</td>
                                <td>{{ item.dni }}</td>
                                <td>{{ item.estado ? 'Activo' : 'Inactivo' }}</td>
                            </tr>
                            <tr class="text-center" *ngIf="!data || (data && data.length === 0)">
                                <td colspan="4">
                                    No hay información disponible
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
</app-body>
