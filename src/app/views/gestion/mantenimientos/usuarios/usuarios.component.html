<app-body [header]="true" [titulo]="'Usuarios'">
    <div header>
        <div class="py-3 text-right">
            <button
                class="btn btn-circle btn-primary mr-2"
                [disabled]="!selectItem.id"
                data-toggle="tooltip"
                data-placement="top"
                [DirectiveTooltip]
                title="Detalle"
                (click)="detalle()"
            >
                <i class="mdi mdi-format-list-bulleted"></i>
            </button>
            <button
                class="btn btn-circle btn-primary mr-2"
                [disabled]="!selectItem.id"
                data-placement="top"
                data-toggle="tooltip"
                [DirectiveTooltip]
                title="Editar"
                (click)="editar()"
            >
                <i class="mdi mdi-pencil"></i>
            </button>
            <button class="btn btn-outline-primary ml-3" (click)="nuevo()">
                Nuevo
            </button>
        </div>
    </div>
    <div body>
        <table class="table table-striped table-hover box-shadow">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Sucursal</th>
                    <th>Cliente</th>
                    <th>Tipo De Servicio</th>
                    <th>Nombre</th>
                    <th>Tiempo</th>
                    <th>Observación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let index = index" (click)="selectItem = item" [ngClass]="{ highlighted: selectItem.id === item.id }">
                    <td>{{ index + 1 }}</td>
                    <td>{{ item.sucursal }}</td>
                    <td>{{ item.cliente }}</td>
                    <td>{{ item.tipo_servicio }}</td>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.tiempo }}</td>
                    <td>{{ item.observacion }}</td>
                    <td>{{ item.estado ? 'Activo' : 'Inactivo' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</app-body>
