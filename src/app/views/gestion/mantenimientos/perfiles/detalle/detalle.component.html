<app-body [header]="false" [titulo]="'Detalle Perfil'">
    <div body [ngClass]="{ loader: loading }">
        <loader *ngIf="loading"></loader>
        <accordion>
            <acordion-container [title]="'Privilegios'" [show]="true">
                <div class="px-3">
                    <ngx-treeview [config]="config" [items]="data" (selectedChange)="onSelectedChange($event)"> </ngx-treeview>
                </div>
            </acordion-container>
            <acordion-container [title]="'Usuarios'" [show]="false">
                <table class="table table-striped table-hover box-shadow">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Usuario</th>
                            <th>DNI</th>
                            <th>Fecha de Asignación</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of usuarios; let index = index">
                            <td>{{ index + 1 }}</td>
                            <td>{{ item.usuario }}</td>
                            <td>{{ item.dni }}</td>
                            <td>{{ item.fechaAsigancion }}</td>
                            <td>{{ item.estado ? 'Activo' : 'Inactivo' }}</td>
                        </tr>
                        <tr class="text-center" *ngIf="!usuarios || (usuarios && usuarios.length === 0)">
                            <td colspan="5">
                                No hay información disponible
                            </td>
                        </tr>
                    </tbody>
                </table>
            </acordion-container>
        </accordion>
    </div>
    <div footer>
        <div class="p-3 text-right">
            <button class="btn btn-secondary mr-3" type="button" (click)="atras()">Cancelar</button>
            <button class="btn btn-primary" type="button" (click)="guardarPrivilegios()">Guardar</button>
        </div>
    </div>
</app-body>
