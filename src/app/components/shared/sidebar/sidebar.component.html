    <ng-container *ngFor="let item of menu">
        <!-- Heading -->
        <div class="sidebar-heading">
            {{ item.titulo }}
        </div>

        <!-- Nav Item - {{ item.titulo }} Collapse Menu -->
        <li class="nav-item" *ngFor="let subitem of item.items" routerLinkActive="active">
            <a
                class="nav-link collapsed"
                data-toggle="collapse"
                [attr.data-target]="'#collapse' + subitem.titulo"
                aria-expanded="true"
                [attr.aria-controls]="'collapse' + subitem.titulo"
            >

            class="nav-link collapsed"

            [routerLink]="subitem.url ? [subitem.url] : ['/']"
        > -->
                <i [class]="subitem.icon"></i>
                <span>{{ subitem.titulo }}</span>
            </a>
            <div
                [id]="'collapse' + subitem.titulo"
                class="collapse"
                data-parent="#accordionSidebar"
                *ngIf="subitem.submenu.length > 0"
            >
                <div class="bg-white py-2 collapse-inner rounded">
                    <a
                        *ngFor="let items of subitem.submenu"
                        class="collapse-item"
                        [routerLink]="[items.url]"
                        routerLinkActive="active"
                        >{{ items.titulo }}</a
                    >
                </div>
            </div>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider" />
    </ng-container>
