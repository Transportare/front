<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="mdi mdi-menu"></i>
    </button>
    <div class="sucursal-container">
        <select-default
            *ngIf="sucursales"
            [data]="sucursales"
            [selected]="sucursalSelected"
            (selectChange)="changeSucursal($event)"
        ></select-default>
    </div>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user }}</span>
                <img class="img-profile rounded-circle" src="assets/images/avatar.png" />
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item pointer" (click)="logOut()" data-toggle="modal" data-target="#logoutModal">
                    <i class="mdi mdi-logout mr-2 text-gray-400"></i>
                    Salir
                </a>
            </div>
        </li>
    </ul>
</nav>
<!-- End of Topbar -->
